<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard </title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

<div class = "container-fluid">
    <div class = "row">
        <div id="search-container" class="col-lg-3 bg-light">
            <h2 class="mt-1">Enter a location: </h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ex. Austin" id="location-picker">
                <div class="input-group-append">
                    <button onclick="getSearchHistory()" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" id="clear-history">Clear History</button>
            <form id = "history"></form>
        </div>
        
    

        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3">
                    <!-- <h2>current weather</h2> -->
                    <div class ="card-body" id="current-weather-container">
                    </div>
                </div>
            </div>
            <div class="row" id="fiveDayForDiv">
                <div class="col-12">
                    <h2>5 Day Forecast</h2>
                </div>
            </div>
            <div class="row" id="forecast-container">
            </div>    
        </div> 
    </div>
</div>

    <script src="./assets/script.js"></script>
</body>
    
</html>
